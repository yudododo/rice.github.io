</head>
  <body>
  
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7d6e59;" >
       
        <a class="navbar-brand" text-white><img src="../static/img/rice.png" width="50" height="40"><img src="../static/img/wd.png" width="100" height="50"></a>

        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">
              <a class="nav-link" href="userex.html">User Experience</a>

      <div class="row">
        <div class="card">
          
          <div class="card-img" >
          <div class="card-img-overlay">
          <div class="col-sm-8">
          
                <form method="POST" action="/submit">
                  <div class="form-group col-md-9 form-control-lg">
                    <label for="name">*Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>

                  <div class="form-group col-md-9 form-control-lg">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                  </div>

                  <div class="form-group col-md-9 form-control-lg">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>

                  <div class="form-group col-md-9 form-control-lg">
                    <label for="message">*Message</label>
                    <input type="text" class="form-control" id="message"  name="message" required aria-describedby="Help" placeholder="please give your comment to us">
                    <small id="Help" class="form-text text-muted">We'll never share your comment with anyone else.</small>
                  </div>
              
                  <button type="submit" class="btn btn-dark">Submit<i class="bi bi-send"></i></button>
                </form>
          </div>
          </div>
          </div>
        </div>
      </div>
    
    <script src="../static/bootstrap.js"></script>
